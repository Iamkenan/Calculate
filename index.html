<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="look.css">
    <link rel="stylesheet" href="normalize.css">
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="row screen">
          <p></p>
        </div>
        <div class="row buttons">
          <div class="calcrow seventonine">
            <button data-kbrd="55">7</button>
            <button data-kbrd="56">8</button>
            <button data-kbrd="57">9</button>
            <button class="do"data-kbrd="111">&divide;</button>
          </div>
          <div class="calcrow fourtosix">
            <button data-kbrd="52">4</button>
            <button data-kbrd="53">5</button>
            <button data-kbrd="54">6</button>
            <button class="do" data-kbrd="106">&times;</button>
          </div>
          <div class="calcrow onetothree">
            <button data-kbrd="49">1</button>
            <button data-kbrd="50">2</button>
            <button data-kbrd="51">3</button>
            <button class="do" data-kbrd="107">&plus;</button>
          </div>
          <div class="calcrow zeroplus">
            <button id="zero" data-kbrd="48">0</button>
            <button class="" data-kbrd="190 110">&#46;</button>
            <button class="" data-kbrd="187">&#61;</button>
            <button id="minus" class="do" data-kbrd="189 109">&minus;</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>
      $(document).ready(function() {
        $('button').click(function(event) {
          value = $(this).text();
          $('p').append(value);
        });
      });
    </script>
  </body>
</html>
